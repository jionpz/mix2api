services:
  mix2api:
    build:
      context: .
    container_name: mix2api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TZ: Asia/Shanghai
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3001/health',(res)=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
